<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section>
        <h2>Puedes llevar hasta 10 stickers en total</h2>
        <div class="img_stick">
            <div class="stick_select">
                <img src="./assets/img/Stickers_1.jpg" alt="Peresoso_almuhada">
                <input id="stick-1" type="number" min="0" max="10" value="0">
            </div>
            <div class="stick_select">
                <img src="./assets/img/Stickers_2.jpg" alt="Peresoso_durmiendo">
                <input id="stick-2" type="number" min="0" max="10" value="0" >
            </div>
            
            <div class="stick_select">
                <img src="./assets/img/Stickers_3.jpg" alt="Peresoso_cafe">
                <input id="stick-3" type="number" min="0" max="10" value="0">
            </div>
        </div>

        <div class="cont-btn-verificar">
            <button type="submit" id="verificar" class="btn_verificar">Verificar</button>
        </div>
        <div class="resultado">
            <p id="resulStickers"></p>
        </div>

        <div class="btn">
            <a href="index.html"><button class="btn_volver">Volver a inicio</button></a>
        </div>
       
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
